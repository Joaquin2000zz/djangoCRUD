<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color:#383c44">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-light">Edit Product</h1>
            <div class="card bg-dark">
                <div class="card-body">
                    <form type="text" method="post" action="/editP/"> {% csrf_token %}
                        <div class="form-group"> <input type="text" id="id" name="id" readonly placeholder="{{ product.id }}" value="{{ products.id }}"></div>
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="{{ product.name }}" maxlength="64"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" id="price" placeholder="{{ product.price }}" required>
                        </div>
                        <div class="form-group">
                            <button id="btn-edit" name="btn-edit" value="editProduct" type="submit">Edit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
